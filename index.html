<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="hero">
            <h1>New Year Countdown</h1>
        </section>
        <section class="container">
            <div class="countdown">
                <div class="countdown-day">
                    <p id="day">-</p>
                    <p>Days</p>
                </div>
                <div class="countdown-hour">
                    <p id="hour">-</p>
                    <p>Hours</p>
                </div>
                <div class="countdown-minute">
                    <p id="minute">-</p>
                    <p>Minutes</p>
                </div>
                <div class="countdown-second">
                    <p id="second">-</p>
                    <p>Seconds</p>
                </div>
            </div>
            <div class="until">
                <p>Until</p>
                <p id="next-year">-</p>
            </div>
        </section>
        <section class="music">
            <img src="" alt="Vinyl" />
            <p>Currently Playing : <span id="playing"></span></p>
            <img src="" alt="Vinyl" />
        </section>
        <script src="index.js"></script>
    </body>
</html>
