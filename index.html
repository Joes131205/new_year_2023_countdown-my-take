<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>New Year Countdown</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

    </head>
    <body>
        <section class="hero">
            <h1>Simple New Year Countdown</h1>
            <p>"Merry Christmas and Happy New Year everyone!" - Joes131205</p>
        </section>
        <section class="container">
            <div class="countdown">
                <div class="countdown-day">
                    <p id="day">-</p>
                    <p>Days</p>
                </div>
                <div class="countdown-hour">
                    <p id="hour">-</p>
                    <p>Hours</p>
                </div>
                <div class="countdown-minute">
                    <p id="minute">-</p>
                    <p>Minutes</p>
                </div>
                <div class="countdown-second">
                    <p id="second">-</p>
                    <p>Seconds</p>
                </div>
            </div>
            <div class="until">
                <p>Until</p>
                <p id="next-year">-</p>
            </div>
        </section>
        <section class="music">
            <img src="./assets/image/vinyl.png" alt="Vinyl" />
            <p>
                <b>
                    Currently Playing :
                    <span id="playing">-</span>
                </b>
            </p>
            <audio id="song"></audio>
            <img src="./assets/image/vinyl.png" alt="Vinyl" />
        </section>
        <script src="index.js" type="module"></script>
    </body>
</html>
